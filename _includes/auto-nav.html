{% assign site_pages = site.pages | sort:"position"  %}
{% for site_page in site_pages %}
  {% unless site_page.hide_in_nav %}
    <li><a class="page-link" href="{{ site_page.url | prepend: site.baseurl }}">{{ site_page.nav_title | default: site_page.title }}</a></li>
  {% endunless %}
{% endfor %}
