---
title: Wayfare Labs
url: http://v2.wayfarelabs.org
timezone: America/Los_Angeles
sass:
  sass_dir: _sass
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
